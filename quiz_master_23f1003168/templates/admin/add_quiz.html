<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>New Quiz Form</title>
  <link rel="stylesheet" href="../static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    
    .form-container {
      position: relative;
      width: 450px;
      padding: 30px;
      border: 2px solid #000;
      border-radius: 25px;
      background-color: white;
    }
    
    .arrow {
      position: absolute;
      top: -15px;
      left: -15px;
      transform: rotate(-45deg);
    }
    
    .form-title {
      text-align: center;
      color: #ff8c00;
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    
    .form-row {
      display: flex;
      margin-bottom: 15px;
      align-items: center;
    }
    
    .form-label {
      width: 120px;
      text-align: right;
      padding-right: 15px;
      color: #0078d7;
      font-weight: bold;
    }
    
    .form-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #0078d7;
      border-radius: 5px;
      background-color: #f0f8ff;
    }
    
    .form-note {
      text-align: center;
      color: #ff0000;
      font-style: italic;
      margin: 20px 0;
      font-size: 0.9rem;
    }
    
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    
    .form-button {
      width: 45%;
      padding: 10px;
      background-color: #78c2ff;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .form-button:hover {
      background-color: #0078d7;
    }
    
    .validation-icon {
      margin-left: 8px;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="form-container">
        
    <div class="form-title">New Quiz</div>
    <form action="/add_quiz" method="post">

    <!-- <div class="form-row">
        <div class="form-label">Quiz ID :</div>
        <input type="text" class="form-input">
      </div> -->
    
    <div class="form-row">
      <div class="form-label">Chapter ID :</div>
      <input type="text" class="form-input" name="chapter_id">
    </div>
    
    <div class="form-row">
      <div class="form-label">Date :</div>
      <input type="date" class="form-input" name="date_of_quiz" placeholder="dd/mm/yyyy">
    </div>
    
    <div class="form-row">
      <div class="form-label">Duration :</div>
      <input type="number" class="form-input" name="time_duration" min="1" max="180" placeholder="hh:mm:ss">
    </div>
    
    
    <div class="button-container">
      <button class="form-button" type="submit">Save</button>
      <a class="form-button" type="reset" href="/quiz_management">Cancel</a>
    </div>
    </form>
  </div>
</body>
</html>
