<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Quiz</title>
    <link rel="stylesheet" href="../../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            border: 2px solid #0066cc;
            border-radius: 15px;
            padding: 20px;
            background-color: white;
        }
        
        .form-header {
            text-align: center;
            color: #0066cc;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .submit-button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }
        
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .error {
            background-color: #ffcccc;
            border: 1px solid #ff0000;
        }
        
        .success {
            background-color: #ccffcc;
            border: 1px solid #00cc00;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-header">Edit Quiz</h1>
        
        <form method="POST" action="/edit_quiz/{{ quiz.id }}">
            <div class="form-group">
                <label class="form-label" for="chapter_id">Chapter:</label>
                <select class="form-control" id="chapter_id" name="chapter_id" required>
                    <option value="">Select Chapter</option>
                    {% for chapter in chapters %}
                    <option value="{{ chapter.id }}" {% if chapter.id == quiz.chapter_id %}selected{% endif %}>{{ chapter.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="date_of_quiz">Date of Quiz:</label>
                <input class="form-control" type="date" id="date_of_quiz" name="date_of_quiz" value="{{ quiz.date_of_quiz.strftime('%Y-%m-%d') }}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="time_duration">Time Duration (minutes):</label>
                <input class="form-control" type="number" id="time_duration" name="time_duration" value="{{ quiz.time_duration }}" min="1" required>
            </div>
            
            <button type="submit" class="submit-button">Update Quiz</button>
        </form>
        
        <a href="/quiz_management" class="back-link">Back to Quiz Management</a>
    </div>
</body>
</html>
