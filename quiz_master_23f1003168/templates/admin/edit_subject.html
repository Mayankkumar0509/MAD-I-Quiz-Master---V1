<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            border: 2px solid #0066cc;
            border-radius: 15px;
            padding: 20px;
            background-color: white;
        }
        
        .form-header {
            text-align: center;
            color: #0066cc;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: #0066cc;
            color: white;
            border: none;
        }
        
        .btn-secondary {
            background-color: #ccc;
            color: black;
            border: none;
        }
        
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        .error {
            background-color: #ffcccc;
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-header">Edit Subject</h1>
        
        <form method="POST" action="/edit_subject/{{ subject.id }}">
            <div class="form-group">
                <label for="name" class="form-label">Subject Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ subject.name }}" required>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="4">{{ subject.description }}</textarea>
            </div>
            
            <div class="form-buttons">
                <a href="/admin_dashboard" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Subject</button>
            </div>
        </form>
    </div>
</body>
</html>
