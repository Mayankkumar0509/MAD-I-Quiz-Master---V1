<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard - Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .dashboard-container {
            max-width: 1000px;
            margin: 20px auto;
            border: 2px solid #0066cc;
            border-radius: 15px;
            padding: 20px;
            background-color: white;
        }
        
        .dashboard-header {
            text-align: center;
            color: #0066cc;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-between;
            background-color: #87CEFA;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .nav-links {
            display: flex;
            gap: 10px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #000;
        }
        
        .welcome-text {
            font-weight: bold;
            color: #0066cc;
        }
        
        .search-box {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        .panel {
            border: 1px solid #4a90e2;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .panel-title {
            margin-top: 0;
            color: #4a90e2;
            margin-bottom: 15px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: #e6f0ff;
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #4a90e2;
        }
        
        td {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .table-responsive {
            overflow-x: auto;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1 class="dashboard-header">User List</h1>
        
        <div class="nav-bar">
            <div class="nav-links">
                <a href="/admin_dashboard">Home</a> |
                <a href="/quiz_management">Quiz</a> |
                <a href="/summary">Summary</a> |
                <a href="/user_list">User</a> |
                <a href="/logout">Logout</a>
            </div>
            <!-- <input type="text" class="search-box" placeholder="Search"> -->
            <div class="welcome-text">Welcome {{this_user.fullname}}</div>
        </div>
        
        <div class="panel">
            <h3 class="panel-title" style="text-align: center;">User List</h3>
            
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>User username</th>
                            <th>User Full name</th>
                            <th>Qualification</th>
                            <th>DOB</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{ user.id }}</td>
                                <td>{{ user.username }}</td>
                                <td>{{ user.fullname }}</td>
                                <td>{{ user.qualification }}</td>
                                <td>{{ user.dob }}</td>
                                <td>
                                    <a href="/delete_user/{{ user.id }}" class="delete-btn" onclick="return confirm('Are you sure you want to delete this user? This will also delete all their quiz scores.');">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                           
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
