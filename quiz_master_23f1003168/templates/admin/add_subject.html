<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>New Subject</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .form-container {
            width: 350px;
            border: 2px solid #555;
            border-radius: 20px;
            padding: 20px;
            position: relative;
        }
        
        .form-title {
            text-align: center;
            color: #ff8c00;
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .form-row {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .form-label {
            color: #4682b4;
            width: 100px;
            text-align: right;
            padding-right: 10px;
        }
        
        .form-input {
            flex: 1;
            padding: 8px;
            border: 2px solid #4682b4;
            border-radius: 5px;
        }
        
        textarea.form-input {
            height: 80px;
            resize: none;
        }
        
        .form-note {
            color: #ff0000;
            font-size: 12px;
            margin: 15px 0;
            font-style: italic;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        
        .form-button {
            padding: 8px 20px;
            background-color: #a7d8ff;
            border: 1px solid #4682b4;
            border-radius: 5px;
            color: #000;
            cursor: pointer;
        }
        
        .form-button:hover {
            background-color: #86c6ff;
        }
        
        /* Decoration for the corner fold */
        .corner-fold {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 15px;
            height: 15px;
            border-bottom: 2px solid #555;
            border-right: 2px solid #555;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">New Subject</div>
        <form action="/add_subject" method="post">
        <!-- <div class="form-row">
            <label class="form-label">Id:</label>
            <input type="text" class="form-input" name="subject_id">
        </div> -->
        
        <div class="form-row">
            <label class="form-label">Name:</label>
            <input type="text" class="form-input" name="name">
        </div>
        
        <div class="form-row">
            <label class="form-label">Description:</label>
            <textarea class="form-input" name="description"></textarea>
        </div>
        
        
        <div class="button-row">
            <button class="form-button" type="submit">Save</button>
            <a class="form-button" type="reset" href="/admin_dashboard">Cancel</a>
        </div>
        </form>
    </div>
</body>
</html>
