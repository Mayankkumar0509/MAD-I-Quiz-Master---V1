<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .form-container {
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #0066cc;
            border-radius: 15px;
            padding: 20px;
            background-color: white;
        }
        
        .form-header {
            text-align: center;
            color: #0066cc;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .nav-bar {
            display: flex;
            justify-content: space-between;
            background-color: #87CEFA;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .nav-links {
            display: flex;
            gap: 10px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #000;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .submit-btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .cancel-btn {
            background-color: #ccc;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-header">Edit Question</h1>
        
        <div class="nav-bar">
            <div class="nav-links">
                <a href="/admin_dashboard">Home</a> 
                <a href="/quiz_management">Quiz</a>  
                <a href="/summary">Summary</a> 
                <a href="/user_list">User</a>
                <a href="">Logout</a>
            </div>
        </div>
        
        <!-- {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %} -->
        
        <form method="POST" action="/edit_question/{{ question.id }}">
            <div class="form-group">
                <label class="form-label">Quiz</label>
                <select class="form-control" name="quiz_id" disabled>
                    <option value="{{ question.quiz_id }}">
                        Quiz #{{ question.quiz_id }} - {{ question.quiz.chapter.name }}
                    </option>
                </select>
                <input type="hidden" name="quiz_id" value="{{ question.quiz_id }}">
            </div>
            
            <div class="form-group">
                <label class="form-label">Question</label>
                <textarea class="form-control" name="question_statement" rows="3" required>{{ question.question_text }}</textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Option 1</label>
                <input type="text" class="form-control" name="option1" value="{{ question.option1 }}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Option 2</label>
                <input type="text" class="form-control" name="option2" value="{{ question.option2 }}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Option 3</label>
                <input type="text" class="form-control" name="option3" value="{{ question.option3 }}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Option 4</label>
                <input type="text" class="form-control" name="option4" value="{{ question.option4 }}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Correct Option</label>
                <select class="form-control" name="correct_option" required>
                    <option value="1" {% if question.correct_option == 1 %}selected{% endif %}>Option 1</option>
                    <option value="2" {% if question.correct_option == 2 %}selected{% endif %}>Option 2</option>
                    <option value="3" {% if question.correct_option == 3 %}selected{% endif %}>Option 3</option>
                    <option value="4" {% if question.correct_option == 4 %}selected{% endif %}>Option 4</option>
                </select>
            </div>
            
            <div style="text-align: right;">
                <a href="/quiz_management" class="cancel-btn">Cancel</a>
                <button type="submit" class="submit-btn">Update Question</button>
            </div>
        </form>
    </div>
</body>
</html>
