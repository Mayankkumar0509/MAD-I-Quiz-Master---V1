<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Chapter</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            border: 2px solid #0066cc;
            border-radius: 15px;
            padding: 20px;
            background-color: white;
        }
        
        .form-header {
            text-align: center;
            color: #0066cc;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .form-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn-primary {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        
        .flash-messages {
            margin-bottom: 15px;
        }
        
        .flash-error {
            color: red;
            padding: 5px;
            background-color: #ffe6e6;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-header">Edit Chapter</h1>
        
        <form method="POST" action="/edit_chapter/{{ chapter.id }}">
            <div class="form-group">
                <label class="form-label" for="name">Chapter Name:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ chapter.name }}" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ chapter.description }}</textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="subject_id">Subject:</label>
                <select class="form-select" id="subject_id" name="subject_id" required>
                    {% for subject in subjects %}
                        <option value="{{ subject.id }}" {% if subject.id == chapter.subject_id %}selected{% endif %}>
                            {{ subject.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="btn-container">
                <a href="/admin_dashboard" class="btn-secondary">Cancel</a>
                <button type="submit" class="btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
