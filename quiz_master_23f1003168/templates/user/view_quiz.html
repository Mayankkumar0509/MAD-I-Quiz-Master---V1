<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Quiz View</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .quiz-container {
            width: 400px;
            padding: 20px;
            border: 2px solid #888;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .title {
            text-align: center;
            color: #4285f4;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
            display: flex;
        }
        
        .form-label {
            width: 150px;
            text-align: right;
            padding-right: 15px;
            color: #4285f4;
        }
        
        .form-input {
            flex-grow: 1;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #3b78e7;
        }
        
        /* Add the connector line in top left */
        .connector {
            position: absolute;
            top: -15px;
            left: -15px;
            border-bottom: 2px solid #888;
            border-bottom-left-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="connector"></div>
        <div class="title">View the Quiz</div>
        
        <div class="form-group">
            <div class="form-label">ID:</div>
            <div class="form-input">
                <input type="text" id="quizId" placeholder="xx">
            </div>
        </div>
        
        <div class="form-group">
            <div class="form-label">Subject:</div>
            <div class="form-input">
                <select id="subject">
                    <option>x</option>
                    <option>xx</option>
                    <option>xxx</option>
                    <option>xxxx</option>
                    <option>xxxxx</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <div class="form-label">Chapter:</div>
            <div class="form-input">
                <select id="chapter">
                    <option>*</option>
                    <option>**</option>
                    <option>***</option>
                    <option>****</option>
                    <option>*****</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <div class="form-label">Number of Questions:</div>
            <div class="form-input">
                <input type="number" id="questionCount" placeholder="05" min="1">
            </div>
        </div>
        
        <div class="form-group">
            <div class="form-label">Scheduled Date:</div>
            <div class="form-input">
                <input type="date" id="scheduledDate">
            </div>
        </div>
        
        <div class="form-group">
            <div class="form-label">Duration(Min:sec):</div>
            <div class="form-input">
                <input type="text" id="duration" placeholder="00:10">
            </div>
        </div>
        
        <div class="btn-container">
            <button class="btn" id="closeBtn" onclick="window.location.href='../user/user dashboard.html'">Close</button>
        </div>
    </div>

    <!-- <script>
        document.getElementById('closeBtn').addEventListener('click', function() {
            alert('Form closed');
            // Add your close functionality here
        });
    </script> -->
</body>
</html>
