<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Scores</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border: 2px solid #4a90e2;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .title {
            color: #4a90e2;
            text-align: center;
            margin: 0 0 5px 0;
        }
        
        .nav {
            display: flex;
            gap: 10px;
        }
        
        .nav-item {
            padding: 5px 10px;
            background-color: #e6f0ff;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .nav-item.active {
            background-color: #e6f0ff;
            color: rgb(5, 5, 5);
        }
        
        .search-bar {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .welcome {
            color: #4a90e2;
        }
        
        .panel {
            border: 1px solid #4a90e2;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .panel-title {
            margin-top: 0;
            color: #4a90e2;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: #e6f0ff;
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #4a90e2;
        }
        
        td {
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .button {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            text-align: center;
            cursor: pointer;
            display: inline-block;
            margin-right: 5px;
        }
        
        .button.view {
            background-color: #4CAF50;
        }
        
        .button.start {
            background-color: #2196F3;
        }
        
        .footer {
            text-align: center;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container" >
        <h1 class="dashboard-header"  style="text-align: center;">Scores</h1>

        <div class="header">
            
            <div class="nav">
                <a class="nav-item" href="/user_dashboard" type="button">Home</a>
                <a class="nav-item" href="/user_score" type="button">Scores</a>
                <a class="nav-item" href="/logout">Logout</a>
            </div>
            <div>
                <!-- <input type="text" class="search-bar" placeholder="Search"> -->
            </div>
            <div class="welcome">Welcome {{this_user.fullname}}</div>
        </div>
        
        <div class="panel">
            <h3 class="panel-title"  style="text-align: center;"Quiz Score></h3>
            <table>
                <thead>
                    <tr style="text-align: right;">
                        <th>Score ID</th>
                        <th>Quiz id</th>
                        <th>Date and Time</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody >
                    {% for score in scores %}
                    {% if this_user.id==score.user_id %}
                    <tr>
                        <td>{{score.id}}</td>
                        <td>{{score.quiz_id}}</td>
                        <td>{{score.attempt_date}}</td>
                        <td>{{score.score}}</td>
                    </tr>
                    <!-- <tr>
                        <td>2</td>
                        <td>15</td>
                        <td type="date">xx/xx/yyyy</td>
                        <td type="integer">12/15</td>
                    </tr> -->
                    {% endif%}
                    {% endfor%}
                    
                </tbody>
            </table>
           
        </div>
    </div>
</body>
</html>
