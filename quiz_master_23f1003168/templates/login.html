<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>login</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>Welcome to Quiz Master</h1>
                <form action="login" method="post">
                <h2>Login</h2>
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username(Email address)</label>
                    <input type="email" class="form-control" id="Input1" placeholder="name@example.com" name="username">
                    
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Input2" name="pwd">
                </div>
                <input type="Submit" class="btn btn-primary"value="Login">

                <a href="register">Create new user?</a>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
