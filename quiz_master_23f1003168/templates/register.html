<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>register</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1>Welcome to Quiz Master</h1>
                <h2>Register</h2>
                <form action="/register" method="post">
                <div class="mb-3">
                    <label for="Input1" class="form-label">Username(Email address)</label>
                    <input type="email" class="form-control" id="Input1" placeholder="name@example.com" name="username">
                    
                </div>
                <div class="mb-3">
                    <label for="Input2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="Input2" name="pwd">
                </div>
                <div class="mb-3">
                    <label for="Input3" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="Input3" name="fullname">
                </div>
                <div class="mb-3">
                    <label for="Input4" class="form-label">Qualification</label>
                    <input type="text" class="form-control" id="Input4" name="qualification">
                </div>
                <div class="mb-3">
                    <label for="Input5" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="Input5" name =dob>
                </div>
                <input type="Submit" class="btn btn-primary" value="Submit">

                <a href="/login">Existing user?</a>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
